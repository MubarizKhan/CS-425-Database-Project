{% extends 'renter_view.html' %}

{% block content %}
  <h1>All Credit Cards</h1>
  <table>
    <thead>
      <tr>
        <th>Card Number</th>
        <th>Expiration Date</th>
        <th>Payment Address</th>
        <th> MODIFY </th>
        <th> delete </th>
      </tr>
    </thead>
    <tbody>
      {% for card in creditcards %}
        <tr>
          <td>{{ card[2] }}</td>
          <td>{{ card[3] }}</td>
          <td>{{ card[4] }}</td>
          <td><a href="{{ url_for('modify_creditcard', credit_cardid=card[0]) }}">Modify</a></td>

          <td><a href="{{ url_for('delete_creditcard', credit_cardid=card[0]) }}"> Delete</a></td>

        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
