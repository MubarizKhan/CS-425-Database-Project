<!-- Edit an address -->
<h2>Edit Address</h2>
<form method="POST">
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" value="{{ address[2] }}" required>
  <br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city" value="{{ address[3] }}" required>
  <br>
  <label for="state">State:</label>
  <input type="text" id="state" name="state" value="{{ address[4] }}" required>
  <br>
  <label for="zip_code">Zip Code:</label>
  <input type="text" id="zip_code" name="zip_code" value="{{ address[5] }}" required>
  <br>
  <input type="submit" value="Save">
</form>
