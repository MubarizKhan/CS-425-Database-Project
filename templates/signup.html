{% extends 'base.html' %}

{% block content %}
  <h1>Signup</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="name"> Name:</label>
    <input type="text" id="name" name="name" required>


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <h3> Fill this only if you're an agent signing up </h3>

    <label for="contact_information">contact_information:</label>
    <input type="text" id="contact_information" name="contact_information">


    <label for="real_estate_agency">real_estate_agency:</label>
    <input type="text" id="real_estate_agency" name="real_estate_agency"  >


    <label for="user_type">User Type:</label>
    <select id="user_type" name="user_type" required>
      <option value="agent">agent</option>
      <option value="renter">renter</option>
    </select>

    <button type="submit">Signup</button>
  </form>
{% endblock %}
